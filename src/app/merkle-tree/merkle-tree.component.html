<div class="container mt-5">
    <div class="row">
        <div class="col text-center">
            <h4>Merkle Tree</h4>
            <div class="merkle-tree">
                <div *ngFor="let level of tree; let i = index" class="mb-3">
                    <div class="d-flex justify-content-center flex-wrap ">
                        <div *ngFor="let node of level" class="card m-2 p-2 col">
                            <div class="card-body">
                                <div class="card-title">{{ node.label }}</div>
                                <div class="hash-value small">Hash: {{ node.hash }}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col text-center">
            <div class="d-flex justify-content-center flex-wrap">
                <div *ngFor="let block of dataBlocks" class="card col m-2">
                    <div class="card-body ">
                        <div class="card-title">
                            {{ block }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
